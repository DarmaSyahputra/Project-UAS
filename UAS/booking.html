<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<form>
  <div class="form-group row">
    <label for="" class="col-4 col-form-label">Nama Peminjaman</label> 
    <div class="col-8">
      <input id="" name="" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="select" class="col-4 col-form-label">Nama Ruangan</label> 
    <div class="col-8">
      <select id="select" name="select" class="custom-select">
        <option value="aula">Aula</option>
        <option value="rapat">Ruang Rapat</option>
        <option value="seminar">Ruang Seminar</option>
        <option value="komputer">Lab Komputer</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="textarea" class="col-4 col-form-label">Deskripsi Kegiatan</label> 
    <div class="col-8">
      <textarea id="textarea" name="textarea" cols="40" rows="5" required="required" class="form-control"></textarea>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-4">Fasilitas Tambahan</label> 
    <div class="col-8">
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="sound"> 
        <label for="radio_0" class="custom-control-label">Sound System</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="wifi"> 
        <label for="radio_1" class="custom-control-label">Wifi</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="layar"> 
        <label for="radio_2" class="custom-control-label">Layar Besar</label>
      </div>
      <div class="custom-control custom-radio custom-control-inline">
        <input name="radio" id="radio_3" type="radio" class="custom-control-input" value="katering"> 
        <label for="radio_3" class="custom-control-label">Katering</label>
      </div>
    </div>
  </div>
  <div>
    <div class="form-group row">
        <label for="" class="col-4 col-form-label">Tanggal Pinjam</label> 
        <div class="col-8">
          <input type="datetime-local">
  </div>
</div>
</div>
<div>
  <div class="form-group row">
    <label for="" class="col-4 col-form-label">Kontak Person</label> 
    <div class="col-8">
      <input id="" name="" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="text" class="col-4 col-form-label">Telpon/HP</label> 
    <div class="col-8">
      <input id="text" name="text" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-4 col-form-label">Email</label> 
    <div class="col-8">
      <input id="email" name="email" type="text" class="form-control">
    </div>
  </div> 
  <div class="form-group row">
    <div class="offset-4 col-8">
      <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      <button name="submit" type="reset" class="btn btn-primary">Reset</button>
    </div>
  </div>
</form>
